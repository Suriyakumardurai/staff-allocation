<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Allocation Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Staff Allocation Results</h1>

        <h2 class="text-primary">FN Staffs:</h2>
        <ul class="list-group mb-4">
            {% for staff in fn_staffs %}
            <li class="list-group-item">{{ staff }}</li>
            {% endfor %}
        </ul>

        <h2 class="text-primary">AN Staffs:</h2>
        <ul class="list-group mb-4">
            {% for staff in an_staffs %}
            <li class="list-group-item">{{ staff }}</li>
            {% endfor %}
        </ul>

        <a href="{{ pdf_link }}" class="btn btn-success">Download PDF</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
